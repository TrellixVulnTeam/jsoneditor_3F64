<h1 class="heading">{{schemaTitle}}</h1>
<nb-layout>
  <nb-layout-column>
    <nb-card>
      <nb-card-body>
        <!-- <div *ngIf="isDataEmpty()"> -->
        <nb-select placeholder="Schema Selector" [(selected)]="selectedItem"
          (selectedChange)="this.schemaChange($event)">
          <nb-select-label>{{ selectedItem }}</nb-select-label>
          <nb-option *ngFor="let schema of this.schemas" value={{schema.name}}>{{schema.name}}</nb-option>
        </nb-select>
        <button nbButton status="info" ghost (click)="openInput()">Manually Input Data</button>
        <!-- </div> -->
        <form [changeForce]="update"></form>
        <button hero nbButton status="success" id="save" (click)="validate()">Save</button>
        <button hero nbButton status="danger" id="save">Cancel Changes</button>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
